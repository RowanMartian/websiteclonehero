<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WCL HERO</title>
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- JSZip -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Press Start 2P', cursive;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
        }

        /* CRT Vignette & Scanlines Container */
        #crt-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1000;
            background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,0.6) 100%);
            box-shadow: inset 0 0 50px rgba(0,0,0,0.7);
        }

        /* Moving Scanlines */
        .scanlines {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 1001;
            animation: scanline-scroll 10s linear infinite;
            will-change: background-position; /* Optimization */
        }

        @keyframes scanline-scroll {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }

        /* Background Art Layer */
        #bg-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0.4;
            filter: blur(4px) grayscale(60%);
            z-index: 1;
            transition: opacity 1s, background-image 0.5s;
        }

        /* Storm Canvas (Lightning) */
        #storm-canvas {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 25; /* Behind Menu, Above Game */
            pointer-events: none;
            mix-blend-mode: screen;
        }

        #game-wrapper {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 5;
            display: flex;
            justify-content: center;
            transition: transform 0.1s;
        }

        /* Screen Shake Animation Class */
        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        #game-canvas-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Desktop Mode Styles */
        @media (min-width: 800px) {
            #game-canvas-container {
                width: 600px;
                border-left: 4px solid #333;
                border-right: 4px solid #333;
                box-shadow: 0 0 50px rgba(0,0,0,0.8);
                background: #000;
            }
            #touch-controls { display: none !important; }
            #score-board {
                width: 560px !important;
                left: 50% !important;
                transform: translateX(-50%);
            }
        }

        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        /* HUD Reorganization */
        #score-board {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            color: #fff;
            text-shadow: 3px 3px 0 #000;
            text-align: right;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        #score-val { font-size: 24px; color: #fff; margin-bottom: 5px; text-shadow: 0 0 10px #0ff; }
        
        #mult-container {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }
        
        #mult-badge {
            background: #111;
            border: 2px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #ff0;
            box-shadow: 0 0 10px #ff0;
            margin-right: 10px;
            z-index: 2;
        }

        #multiplier-bar {
            width: 150px;
            height: 15px;
            background: #222;
            border: 2px solid #fff;
            position: relative;
            box-shadow: 0 0 5px #000;
            transform: skewX(-20deg);
        }

        #multiplier-fill {
            height: 100%;
            width: 0%;
            background: #00ff00; 
            transition: width 0.1s linear, background-color 0.2s;
            box-shadow: 0 0 10px inset rgba(255,255,255,0.5);
        }

        #streak-text {
            color: #aaa;
            font-size: 10px;
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Thunder Styles */
        body.thunder-ready #multiplier-fill {
            background: #00ffff !important;
            box-shadow: 0 0 15px #00ffff;
            animation: pulse-bar 0.2s infinite alternate;
        }
        body.thunder-active #multiplier-fill {
            background: #ffffff !important;
            box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
        }
        body.thunder-active #mult-badge {
            border-color: #00ffff;
            color: #00ffff;
            box-shadow: 0 0 15px #00ffff;
            background: #000;
        }

        @keyframes pulse-bar {
            from { box-shadow: 0 0 5px #00ffff; }
            to { box-shadow: 0 0 25px #00ffff; }
        }

        #thunder-popup {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            display: none;
            flex-direction: column;
            align-items: center;
            animation: float 0.5s infinite alternate;
            z-index: 20;
            pointer-events: none;
        }
        @keyframes float { from{transform:translate(-50%, 0);} to{transform:translate(-50%, -8px);} }

        .thunder-text {
            color: #fff;
            font-size: 20px;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            margin-bottom: 8px;
            background: rgba(0,0,0,0.8);
            padding: 8px 15px;
            border: 2px solid #00ffff;
            box-shadow: 0 0 15px #00ffff;
            transform: skewX(-10deg);
        }
        
        .space-key-icon {
            border: 2px solid #fff;
            border-radius: 4px;
            padding: 5px 20px;
            color: #fff;
            font-size: 12px;
            background: rgba(0, 255, 255, 0.4);
            box-shadow: 0 0 10px #00ffff;
        }

        /* Mobile Controls */
        #touch-controls {
            position: absolute;
            bottom: 0; left: 0; width: 100%; height: 35vh;
            display: flex;
            pointer-events: auto;
            z-index: 20;
            opacity: 0.2; 
        }

        .touch-zone {
            flex: 1;
            border-top: 2px solid rgba(255,255,255,0.2);
            border-right: 1px solid rgba(255,255,255,0.1);
            position: relative;
        }
        .touch-zone:active, .touch-zone.active {
            background: linear-gradient(to top, rgba(255,255,255,0.4), transparent);
        }

        /* Screens - Glassy look for prominence */
        .overlay-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(10, 10, 10, 0.75); /* Semi-transparent */
            backdrop-filter: blur(4px); /* Blur behind */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 30;
            pointer-events: auto;
            color: white;
            transition: opacity 0.5s;
        }

        /* Main Title Flair */
        h1 {
            color: #fff;
            font-size: 55px;
            text-align: center;
            line-height: 1.2;
            margin-bottom: 40px;
            transform: skewX(-10deg);
            text-shadow: 
                3px 3px 0px #ff00ff, 
                -3px -3px 0px #00ffff,
                0 0 20px rgba(255,255,255,0.8);
            animation: neon-flicker 4s infinite;
        }
        
        @keyframes neon-flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: 
                    3px 3px 0px #ff00ff, 
                    -3px -3px 0px #00ffff,
                    0 0 20px rgba(255,255,255,0.8);
                opacity: 1;
            }
            20%, 24%, 55% {
                text-shadow: none;
                opacity: 0.5;
            }
        }

        /* Revamped Button Style */
        .btn {
            background: rgba(0,0,0,0.8);
            border: 2px solid #00ffff;
            color: #00ffff;
            padding: 20px 40px;
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            cursor: pointer;
            margin: 15px;
            width: 320px;
            text-align: center;
            transition: all 0.1s;
            text-transform: uppercase;
            box-shadow: 0 0 10px #00ffff, inset 0 0 10px rgba(0, 255, 255, 0.2);
            transform: skewX(-10deg);
            position: relative;
            overflow: hidden;
            letter-spacing: 2px;
        }
        .btn:hover { 
            transform: skewX(-10deg) scale(1.05); 
            box-shadow: 0 0 20px #ff00ff, inset 0 0 20px rgba(255, 0, 255, 0.4);
            background: rgba(20,20,20,0.9); 
            border-color: #ff00ff; 
            color: #ff00ff;
            text-shadow: 0 0 8px #ff00ff;
        }
        .btn:active {
            transform: skewX(-10deg) scale(0.98);
        }

        #file-input { display: none; }

        /* Menu Specifics */
        #main-menu-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Career & Library View Shared Styles */
        #career-view, #library-view {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
            padding-top: 20px;
        }

        #library-list {
            width: 90%;
            max-width: 600px;
            flex: 1;
            background: rgba(20, 20, 20, 0.9);
            border: 2px solid #00ffff;
            margin-bottom: 20px;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }

        /* Career Stats */
        #career-stats-container {
            width: 90%;
            max-width: 600px;
            background: rgba(20, 20, 20, 0.9);
            border: 2px solid #ff00ff;
            padding: 30px;
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.2);
        }

        .career-row {
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }
        .career-label { color: #aaa; }
        .career-val { color: #fff; text-shadow: 0 0 5px #fff; }
        
        .song-item {
            background: #111;
            border: 1px solid #333;
            padding: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        .song-item:hover {
            border-color: #0ff;
            background: #222;
            transform: translateX(10px);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
        }
        .song-thumb {
            width: 60px;
            height: 60px;
            background: #222;
            margin-right: 15px;
            background-size: cover;
            background-position: center;
            border: 1px solid #555;
            flex-shrink: 0;
        }
        .song-info {
            flex: 1;
            overflow: hidden;
        }
        .song-title {
            font-size: 14px;
            color: #fff;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .song-source {
            font-size: 10px;
            color: #888;
        }
        .song-score {
            font-size: 10px;
            color: #ffd700;
            margin-top: 4px;
        }

        /* Add Song Modal */
        #add-song-modal {
            display: none;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 40;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        #drop-zone {
            width: 80%;
            height: 50%;
            border: 4px dashed #0f0;
            background: rgba(0, 255, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0f0;
            font-size: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        #drop-zone.hover {
            background: rgba(0, 255, 0, 0.3);
        }

        /* Loading Overlay */
        #loading-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 50;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #0f0;
        }
        
        #progress-bar {
            width: 300px;
            height: 20px;
            background: #333;
            border: 2px solid #fff;
            margin-top: 20px;
        }
        #progress-fill {
            height: 100%;
            width: 0%;
            background: #0f0;
            transition: width 0.1s;
        }

        /* Results Screen */
        #results-screen { display: none; }
        .stat-row { margin: 10px 0; font-size: 18px; text-align: center; }
        .stars { color: #ffd700; font-size: 40px; margin: 20px 0; text-shadow: 2px 2px 0 #000; letter-spacing: 5px; }
        .grade { font-size: 60px; color: #00ff00; text-shadow: 4px 4px 0 #000; margin-bottom: 20px; }

    </style>
</head>
<body>

    <!-- CRT Overlay Layer -->
    <div id="crt-overlay">
        <div class="scanlines"></div>
    </div>

    <!-- Background Layers -->
    <div id="bg-layer"></div>
    <canvas id="storm-canvas"></canvas>

    <div id="game-wrapper">
        <div id="game-canvas-container">
            <!-- Game renders here -->
        </div>
    </div>

    <div id="ui-layer">
        <div id="score-board">
            <div id="score-val">0</div>
            
            <div id="mult-container">
                <div id="mult-badge">1x</div>
                <div id="multiplier-bar"><div id="multiplier-fill"></div></div>
            </div>
            
            <div id="streak-text">STREAK: <span id="streak">0</span></div>
        </div>
        
        <div id="thunder-popup">
            <div class="thunder-text">THUNDER READY</div>
            <div class="space-key-icon">SPACE</div>
        </div>

        <div id="touch-controls">
            <div class="touch-zone" data-lane="0"></div>
            <div class="touch-zone" data-lane="1"></div>
            <div class="touch-zone" data-lane="2"></div>
            <div class="touch-zone" data-lane="3"></div>
            <div class="touch-zone" data-lane="4"></div>
        </div>
    </div>

    <!-- Main Menu -->
    <div id="main-menu" class="overlay-screen">
        <h1>WCL HERO</h1>
        <div id="main-menu-container">
            <button class="btn" id="btn-open-library">Library</button>
            <button class="btn" id="btn-open-career">Career</button>
            <button class="btn" id="btn-open-add">Add Songs</button>
        </div>
        <div style="margin-top: 40px; font-size: 12px; color: #aaa; text-align:center; text-shadow: 1px 1px 0 #000;">
            KEYS: D F J K L <br><br>
            <span style="color:#0ff">SPACE FOR THUNDER</span>
        </div>
    </div>

    <!-- Career View -->
    <div id="career-view" class="overlay-screen">
        <h2 style="margin-top: 20px; color: #f0f; text-shadow: 0 0 10px #f0f;">CAREER STATS</h2>
        <div id="career-stats-container">
            <div class="career-row">
                <span class="career-label">TOTAL SCORE</span>
                <span class="career-val" id="career-total-score">0</span>
            </div>
            <div class="career-row">
                <span class="career-label">TOTAL NOTES HIT</span>
                <span class="career-val" id="career-total-notes">0</span>
            </div>
            <div class="career-row">
                <span class="career-label">SONGS PLAYED</span>
                <span class="career-val" id="career-total-games">0</span>
            </div>
        </div>
        <button class="btn" id="btn-back-career" style="margin-bottom: 20px; border-color: #fff; color: #fff;">Back</button>
    </div>

    <!-- Library View -->
    <div id="library-view" class="overlay-screen">
        <h2 style="margin-top: 20px; color: #0ff; text-shadow: 0 0 10px #0ff;">SONG LIBRARY</h2>
        <div id="library-list">
            <!-- List Items Here -->
        </div>
        <button class="btn" id="btn-back-main" style="margin-bottom: 20px; border-color: #fff; color: #fff;">Back</button>
    </div>

    <!-- Add Song Modal -->
    <div id="add-song-modal">
        <h2 style="color: #0f0; margin-bottom: 20px;">ADD LOCAL SONGS</h2>
        <div id="drop-zone">
            DROP ZIP FILES HERE
        </div>
        <button class="btn" id="btn-browse">Browse Files</button>
        <button class="btn" id="btn-close-add" style="margin-top: 20px; border-color: #f00; color:#f00; box-shadow:none;">Close</button>
        <input type="file" id="file-input" accept=".zip,application/zip,application/x-zip-compressed" multiple>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay">
        <h2 id="loading-text" style="text-shadow: 0 0 10px #0f0;">LOADING LIBRARY...</h2>
        <div id="progress-bar"><div id="progress-fill"></div></div>
    </div>

    <!-- Results Screen -->
    <div id="results-screen" class="overlay-screen" style="justify-content: center;">
        <h1>SONG CLEAR!</h1>
        <div class="grade" id="res-grade">S</div>
        <div class="stars" id="res-stars">★★★★★</div>
        <div class="stat-row">SCORE: <span id="res-score">0</span></div>
        <div class="stat-row">NOTES HIT: <span id="res-hit">0</span> / <span id="res-total">0</span></div>
        <div class="stat-row">PERCENT: <span id="res-percent">0</span>%</div>
        <div class="stat-row">COMBO: <span id="res-combo">0</span></div>
        <button class="btn" id="btn-restart">Back to Menu</button>
    </div>

    <!-- Pause Menu -->
    <div id="pause-menu" class="overlay-screen" style="display: none;">
        <h1 style="font-size: 40px; margin-bottom: 20px; color: #ff0; text-shadow: 0 0 10px #ff0;">PAUSED</h1>
        <button class="btn" id="btn-resume">RESUME</button>
        <button class="btn" id="btn-quit" style="border-color: #f00; color: #f00;">QUIT TO MENU</button>
    </div>

<script>
/**
 * WCL HERO: Library Edition
 */

// --- Constants ---
const LANES = 5;
const COLORS = [0x00ff00, 0xff0000, 0xffff00, 0x0000ff, 0xffa500];
const LANE_WIDTH = 1.2;
const HIT_WINDOW = 0.140; 
const NOTE_SPEED = 30; 
const KEYS = { 'KeyD': 0, 'KeyF': 1, 'KeyJ': 2, 'KeyK': 3, 'KeyL': 4 };
const NOTES_PER_MULTIPLIER = 20; 
const NOTES_TO_FILL_THUNDER = 150; 
const THUNDER_DURATION = 15;     

// Hardcoded Server Song List
const SERVER_SONGS = [
    "Misirlou.zip",
    "1979.zip",
    "Whereismymind.zip",
    "Youmightthink.zip",
    "Babaoriley.zip",
    "Basketcase.zip",
    "Boysdontcry.zip",
    "Dontlookbackinanger.zip",
    "Goldenbrown.zip",
    "Hotelcalifornia.zip",
    "Imnotinlove.zip",
    "Iris.zip",
    "Layla.zip",
    "Rockthecasbah.zip",
    "Shouldistay.zip",
    "Stairwaytoheaven.zip",
    "Talkinginyoursleep.zip",
    "Throughthefire.zip"
];

// --- Save System (Career) ---
const SaveSystem = {
    STORAGE_KEY: 'wcl_hero_data_v1',
    data: {
        totalScore: 0,
        totalNotesHit: 0,
        songsPlayed: 0,
        scores: {} // map of songTitle -> { score, stars, grade, percent }
    },
    
    init: function() {
        const stored = localStorage.getItem(this.STORAGE_KEY);
        if(stored) {
            try {
                const parsed = JSON.parse(stored);
                // Merge data to ensure compatibility
                this.data = { ...this.data, ...parsed };
            } catch(e) {
                console.warn("Save file corrupted or invalid format.");
            }
        }
    },
    
    save: function() {
        localStorage.setItem(this.STORAGE_KEY, JSON.stringify(this.data));
    },
    
    recordGame: function(songName, score, hitCount, totalNotes, grade, stars) {
        this.data.totalScore += score;
        this.data.totalNotesHit += hitCount;
        this.data.songsPlayed++;
        
        // Update High Score if better
        if (!this.data.scores[songName] || score > this.data.scores[songName].score) {
            this.data.scores[songName] = {
                score: score,
                stars: stars,
                grade: grade,
                percent: Math.floor((hitCount / totalNotes) * 100)
            };
        }
        
        this.save();
    },
    
    getSongStats: function(songName) {
        return this.data.scores[songName] || null;
    }
};

// Initialize Save System immediately
SaveSystem.init();

// Game State
let isPlaying = false;
let isPaused = false;
let score = 0, combo = 0, maxCombo = 0, multiplier = 1;
let songData = [], totalNotesInSong = 0, notesHitCount = 0;
let activeNoteStartIndex = 0; // Optimization: Sliding Window
let currentSongName = ""; // To track for saving
let audioCtx, bgmSource, bgmBuffer, bgmStartTime = 0, songOffset = 0;
let gameLoopId;

// Thunder Mechanics
let thunderCharge = 0;
let isThunderReady = false;
let isThunderActive = false;
let thunderTimeRemaining = 0;

// Three.js Globals
let scene, camera, renderer;
let fretBoardGroup, notesGroup, flamesGroup;
let hitMarkers = [], activeFlames = [];

// Resources (Pooling/Shared)
let NOTE_GEO, NOTE_MATS, MISSED_NOTE_MAT;
let FLAME_GEO, FLAME_MATS, flamePool = [];

// Local Library State (In-memory)
let localLibrary = [];
let serverLibraryCache = []; 

// --- Storm / Visual System ---
const StormSystem = {
    canvas: null,
    ctx: null,
    bolts: [],
    flashOpacity: 0,
    width: 0,
    height: 0,
    isAnimating: false,

    init: function() {
        this.canvas = document.getElementById('storm-canvas');
        this.ctx = this.canvas.getContext('2d');
        this.resize();
        window.addEventListener('resize', () => this.resize());
        // Start random menu storms
        this.scheduleRandomStorm();
        this.startAnimation();
    },

    resize: function() {
        this.width = window.innerWidth;
        this.height = window.innerHeight;
        this.canvas.width = this.width;
        this.canvas.height = this.height;
    },

    triggerFlash: function(intensity = 1.0) {
        this.flashOpacity = intensity;
        this.createBolt();
        // Trigger Screen Shake
        const wrap = document.getElementById('game-wrapper');
        wrap.classList.remove('shake');
        void wrap.offsetWidth; // trigger reflow
        wrap.classList.add('shake');
        this.startAnimation(); // Ensure loop is running
    },

    createBolt: function() {
        // Create a jagged line
        const startX = Math.random() * this.width;
        const endX = Math.random() * this.width;
        const segments = 15;
        const points = [];
        let curX = startX;
        let curY = 0;
        
        points.push({x: curX, y: curY});
        
        for(let i=0; i<segments; i++) {
            curY += (this.height / segments);
            curX += (Math.random() - 0.5) * 200; // Jaggedness
            points.push({x: curX, y: curY});
        }
        
        this.bolts.push({
            points: points,
            life: 1.0,
            width: 3 + Math.random() * 5
        });
    },

    scheduleRandomStorm: function() {
        if(isPlaying && !isThunderActive) {
            setTimeout(() => this.scheduleRandomStorm(), 5000);
            return;
        }

        const nextTime = isThunderActive ? 200 + Math.random() * 800 : 2000 + Math.random() * 4000;
        
        setTimeout(() => {
            if(!isPlaying || isThunderActive) {
                this.triggerFlash(Math.random() * 0.6 + 0.2);
            }
            this.scheduleRandomStorm();
        }, nextTime);
    },

    startAnimation: function() {
        if(!this.isAnimating) {
            this.isAnimating = true;
            this.animate();
        }
    },

    animate: function() {
        if (this.bolts.length === 0 && this.flashOpacity <= 0.01) {
            this.isAnimating = false;
            this.ctx.clearRect(0, 0, this.width, this.height);
            return; // Stop loop
        }

        requestAnimationFrame(() => this.animate());
        
        this.ctx.clearRect(0, 0, this.width, this.height);

        // Draw Flash
        if(this.flashOpacity > 0) {
            this.ctx.fillStyle = `rgba(200, 230, 255, ${this.flashOpacity * 0.4})`;
            this.ctx.fillRect(0, 0, this.width, this.height);
            this.flashOpacity -= 0.05;
        }

        // Draw Bolts
        this.ctx.lineCap = 'round';
        this.ctx.lineJoin = 'round';
        
        for(let i=this.bolts.length-1; i>=0; i--) {
            const b = this.bolts[i];
            b.life -= 0.05;
            if(b.life <= 0) {
                this.bolts.splice(i, 1);
                continue;
            }

            // Outer Glow
            this.ctx.beginPath();
            this.ctx.strokeStyle = `rgba(0, 255, 255, ${b.life * 0.5})`;
            this.ctx.lineWidth = b.width * 4;
            this.ctx.moveTo(b.points[0].x, b.points[0].y);
            for(let p of b.points) this.ctx.lineTo(p.x, p.y);
            this.ctx.stroke();

            // Inner Core
            this.ctx.beginPath();
            this.ctx.strokeStyle = `rgba(255, 255, 255, ${b.life})`;
            this.ctx.lineWidth = b.width;
            this.ctx.moveTo(b.points[0].x, b.points[0].y);
            for(let p of b.points) this.ctx.lineTo(p.x, p.y);
            this.ctx.stroke();
        }
    }
};

    extractMetadata: async function(zip) {
        let imageFile = null, iniFile = null, chartFile = null; 

        zip.forEach((relativePath, zipEntry) => {
            if (zipEntry.dir || zipEntry.name.startsWith('__MACOSX')) return;
            const name = zipEntry.name.toLowerCase();
            if (name.endsWith('album.jpg') || name.endsWith('album.png')) imageFile = zipEntry;
            if (name.endsWith('song.ini')) iniFile = zipEntry;
            if (name.endsWith('.chart')) chartFile = zipEntry;
        });

        let artUrl = null;
        if(imageFile) {
            const imgBlob = await imageFile.async("blob");
            artUrl = URL.createObjectURL(imgBlob);
        }

        let songTitle = "", songArtist = "";
        
        if (iniFile) {
            const iniText = await iniFile.async("string");
            const nameMatch = iniText.match(/^name\s*=\s*(.+)$/m);
            const artistMatch = iniText.match(/^artist\s*=\s*(.+)$/m);
            if (nameMatch) songTitle = nameMatch[1].trim();
            if (artistMatch) songArtist = artistMatch[1].trim();
        }

        if ((!songTitle || !songArtist) && chartFile) {
            const chartText = await chartFile.async("string");
            const nameMatch = chartText.match(/Name\s*=\s*"(.*?)"/);
            const artistMatch = chartText.match(/Artist\s*=\s*"(.*?)"/);
            if(nameMatch && !songTitle) songTitle = nameMatch[1];
            if(artistMatch && !songArtist) songArtist = artistMatch[1];
        }

        return { title: songTitle, artist: songArtist, artUrl: artUrl };
    },

    playSong: async function(zip, artUrl) {
        const loader = document.getElementById('loading-overlay');
        const loadText = document.getElementById('loading-text');
        const pFill = document.getElementById('progress-fill');
        loader.style.display = 'flex';
        pFill.style.width = '100%';
        
        try {
            let chartFile = null, audioFile = null, iniFile = null;

            zip.forEach((relativePath, zipEntry) => {
                if (zipEntry.dir || zipEntry.name.startsWith('__MACOSX')) return;
                const name = zipEntry.name.toLowerCase();
                if (name.endsWith('.chart')) chartFile = zipEntry;
                else if (name.endsWith('.opus') || name.endsWith('.ogg')) {
                    if(!name.includes('guitar') && !name.includes('rhythm') && !name.includes('drum')) {
                         audioFile = zipEntry;
                    }
                }
                else if (name.endsWith('song.ini')) iniFile = zipEntry;
            });

            if (!chartFile) throw new Error("No .chart file found inside zip.");

            let delay = 0;
            if (iniFile) {
                const iniText = await iniFile.async("string");
                const delayMatch = iniText.match(/delay\s*=\s*(-?\d+)/i);
                if (delayMatch) delay = parseInt(delayMatch[1], 10) / 1000.0; 
            }
            songOffset = delay;

            loadText.innerText = "PARSING CHART...";
            const chartText = await chartFile.async("string");
            const notes = ChartParser.parse(chartText);
            
            if (notes.length === 0) throw new Error("No notes found in chart.");

            if(audioFile) {
                loadText.innerText = "DECODING AUDIO...";
                const audioData = await audioFile.async("arraybuffer");
                AudioEngine.init();
                await new Promise(r => setTimeout(r, 50));
                bgmBuffer = await AudioEngine.ctx.decodeAudioData(audioData);
            } else {
                bgmBuffer = null;
            }

            if(artUrl) document.getElementById('bg-layer').style.backgroundImage = `url(${artUrl})`;
            else document.getElementById('bg-layer').style.backgroundImage = 'none';

            document.getElementById('loading-overlay').style.display = 'none';
            document.getElementById('library-view').style.display = 'none';
            
            startGame(notes);

        } catch (e) {
            document.getElementById('loading-overlay').style.display = 'none';
            alert("Error loading song data: " + e.message);
        }
    }
};

// --- Chart Parser ---
const ChartParser = {
    parse: function(text) {
        const lines = text.split(/\r?\n/);
        let notes = [];
        let resolution = 192;
        let bpms = [{tick: 0, bpm: 120}];
        let currentSection = '';
        let targetSection = 'ExpertSingle';
        if (!text.includes('[ExpertSingle]')) {
             if (text.includes('[ExpertGuitar]')) targetSection = 'ExpertGuitar';
             else if (text.includes('[HardSingle]')) targetSection = 'HardSingle';
        }

        for(let i=0; i<lines.length; i++) {
            let line = lines[i].trim();
            if(!line) continue;
            if(line.startsWith('[') && line.endsWith(']')) { currentSection = line.slice(1, -1); continue; }
            if (line === '{' || line === '}') continue; 

            if (currentSection === 'Song') {
                if (line.includes('Resolution')) {
                    const parts = line.split('=');
                    if (parts[1]) resolution = parseInt(parts[1].trim());
                }
            }
            if (currentSection === 'SyncTrack') {
                const match = line.match(/^(\d+)\s*=\s*B\s*(\d+)/);
                if (match) bpms.push({ tick: parseInt(match[1]), bpm: parseInt(match[2]) / 1000.0 });
            }
            if (currentSection === targetSection) {
                const match = line.match(/^(\d+)\s*=\s*N\s*(\d+)\s*(\d+)/);
                if (match) {
                    const lane = parseInt(match[2]);
                    if (lane >= 0 && lane < 5) {
                        notes.push({ tick: parseInt(match[1]), lane: lane, hit: false, missed: false });
                    }
                }
            }
        }
        bpms.sort((a,b) => a.tick - b.tick);
        notes.sort((a,b) => a.tick - b.tick);

        let processedNotes = [];
        let currentBpmIndex = 0;
        let currentTime = 0;
        let currentTick = 0;

        notes.forEach(note => {
            while (currentBpmIndex < bpms.length - 1 && bpms[currentBpmIndex + 1].tick <= note.tick) {
                const nextBpm = bpms[currentBpmIndex + 1];
                const tickDelta = nextBpm.tick - currentTick;
                currentTime += (tickDelta / resolution) * (60 / bpms[currentBpmIndex].bpm);
                currentTick = nextBpm.tick;
                currentBpmIndex++;
            }
            const tickDelta = note.tick - currentTick;
            const timeFromLastBpm = (tickDelta / resolution) * (60 / bpms[currentBpmIndex].bpm);
            const absoluteTime = currentTime + timeFromLastBpm;

            processedNotes.push({ time: absoluteTime, lane: note.lane, hit: false, missed: false });
        });
        return processedNotes;
    }
};

// --- Audio Engine ---
const AudioEngine = {
    ctx: null, sfxGain: null, bgmGain: null,
    init: function() {
        if(this.ctx) return;
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        this.ctx = new AudioContext();
        this.sfxGain = this.ctx.createGain();
        this.sfxGain.gain.value = 0.5;
        this.sfxGain.connect(this.ctx.destination);
        this.bgmGain = this.ctx.createGain();
        this.bgmGain.gain.value = 0.8;
        this.bgmGain.connect(this.ctx.destination);
    },
    playBGM: function() {
        if(!bgmBuffer || !this.ctx) return;
        if(bgmSource) try{ bgmSource.stop(); }catch(e){}
        bgmSource = this.ctx.createBufferSource();
        bgmSource.buffer = bgmBuffer;
        bgmSource.connect(this.bgmGain);
        bgmStartTime = this.ctx.currentTime + 3.0; 
        bgmSource.start(bgmStartTime); 
    },
    playNote: function(lane) {
        if (!this.ctx) return;
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        const freqs = [196.00, 220.00, 246.94, 293.66, 329.63]; 
        osc.type = 'triangle'; 
        osc.frequency.value = freqs[lane] || 220;
        const now = this.ctx.currentTime;
        gain.gain.setValueAtTime(0.3, now);
        gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
        osc.connect(gain);
        gain.connect(this.sfxGain);
        osc.start();
        osc.stop(now + 0.15);
    },
    playMiss: function() {
        if (!this.ctx) return;
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        osc.type = 'sawtooth';
        osc.frequency.value = 80;
        gain.gain.setValueAtTime(0.3, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 0.1);
        osc.connect(gain);
        gain.connect(this.sfxGain);
        osc.start();
        osc.stop(this.ctx.currentTime + 0.1);
    }
};

        const fill = new THREE.Mesh(fillGeo, fillMat);

        fill.position.set(x, 0.03, 0);

        fretBoardGroup.add(fill);
    }
}

function createNoteMesh(lane) {
    // Reuse shared geometry and material
    return new THREE.Mesh(NOTE_GEO, NOTE_MATS[lane]);
}

function spawnFlame(lane) {
    const x = ((lane + 0.5) * LANE_WIDTH) - ((LANES * LANE_WIDTH) / 2);
    const material = FLAME_MATS[lane];
    
    for(let i=0; i<8; i++) {
        let mesh;
        if (flamePool.length > 0) {
            mesh = flamePool.pop();
            mesh.visible = true;
        } else {
            mesh = new THREE.Mesh(FLAME_GEO, material); // Initial material binding
            flamesGroup.add(mesh);
        }
        
        // Ensure correct material (in case recycled mesh had diff color)
        mesh.material = material; 

        mesh.position.set(x + (Math.random()-0.5)*0.5, 0, (Math.random()-0.5)*0.5);
        mesh.rotation.x = Math.random()-0.5;
        mesh.rotation.z = Math.random()-0.5;
        
        // Use Scale Y for random length visual
        const randH = 0.5 + Math.random(); 
        mesh.scale.set(1, randH, 1);
        
        activeFlames.push({ 
            mesh, 
            life: 1.0, 
            velocity: new THREE.Vector3(0, 3+Math.random()*2, 0),
            initialScaleY: randH
        });
    }
}

function updateFlames(dt) {
    for (let i = activeFlames.length - 1; i >= 0; i--) {
        const p = activeFlames[i];
        p.life -= dt * 3.5;
        if(p.life <= 0) {
            p.mesh.visible = false;
            flamePool.push(p.mesh);
            activeFlames.splice(i, 1);
        } else {
            p.mesh.position.addScaledVector(p.velocity, dt);
            // Scale mesh down uniformly based on life, preserving original random height
            p.mesh.scale.set(p.life, p.initialScaleY * p.life, p.life);
        }
    }
}

// --- Gameplay ---
function setThunderVisuals(active) {
    const tColor = new THREE.Color(0x00ffff);
    NOTE_MATS.forEach((m, i) => {
        if(active) { m.color.set(tColor); m.emissive.set(tColor); }
        else { m.color.setHex(COLORS[i]); m.emissive.setHex(COLORS[i]); }
    });
    hitMarkers.forEach((o, i) => {
        if(active) { o.ring.material.color.set(tColor); o.fill.material.color.set(tColor); }
        else { o.ring.material.color.setHex(COLORS[i]); o.fill.material.color.setHex(COLORS[i]); }
    });
    FLAME_MATS.forEach((m, i) => {
        if(active) m.color.set(tColor);
        else m.color.setHex(COLORS[i]);
    });
}

function startGame(notes) {
    if(isPlaying) return;
    songData = notes;
    totalNotesInSong = notes.length;
    notesHitCount = 0; score = 0; combo = 0; maxCombo = 0; multiplier = 1;
    thunderCharge = 0; isThunderReady = false; isThunderActive = false; thunderTimeRemaining = 0;
    activeNoteStartIndex = 0; // Reset scanner
    isPaused = false;
    
    setThunderVisuals(false); // Ensure visuals are reset
    
    // UI Reset
    document.body.classList.remove('thunder-active', 'thunder-ready');
    document.getElementById('thunder-popup').style.display = 'none';
    
    isPlaying = true; isSongFinished = false;
    while(notesGroup.children.length > 0) notesGroup.remove(notesGroup.children[0]);
    
    // Clear Flames
    activeFlames.forEach(f => { f.mesh.visible = false; flamePool.push(f.mesh); });
    activeFlames = [];

    songData.forEach(note => {
        const mesh = createNoteMesh(note.lane);
        mesh.position.set(0, -200, 0); // Hide initially
        note.mesh = mesh;
        note.hit = false; note.missed = false; 
        notesGroup.add(mesh);
    });
    
    updateUI();
    if(bgmBuffer) AudioEngine.playBGM();
    else bgmStartTime = AudioEngine.ctx.currentTime + 3.0;
    cancelAnimationFrame(gameLoopId);
    gameLoop();
}

function endGame() {
    isPlaying = false; isSongFinished = true;
    if(bgmSource) try { bgmSource.stop(); } catch(e){}
    const percent = totalNotesInSong > 0 ? Math.floor((notesHitCount / totalNotesInSong) * 100) : 0;
    let stars = "☆☆☆☆☆", grade = "F", starCount = 0;
    if (percent >= 98) { starCount = 5; grade = "S"; }
    else if (percent >= 90) { starCount = 5; grade = "A"; }
    else if (percent >= 80) { starCount = 4; grade = "B"; }
    else if (percent >= 70) { starCount = 3; grade = "C"; }
    else if (percent >= 60) { starCount = 2; grade = "D"; }
    else if (percent >= 40) { starCount = 1; grade = "E"; }
    
    // --- Save Game ---
    SaveSystem.recordGame(currentSongName, score, notesHitCount, totalNotesInSong, grade, starCount);
    // -----------------

    let starStr = "";
    for(let i=0; i<5; i++) starStr += (i < starCount ? "★" : "☆");
    document.getElementById('res-score').innerText = score;
    document.getElementById('res-hit').innerText = notesHitCount;
    document.getElementById('res-total').innerText = totalNotesInSong;
    document.getElementById('res-percent').innerText = percent;
    document.getElementById('res-combo').innerText = maxCombo;
    document.getElementById('res-stars').innerText = starStr;
    document.getElementById('res-grade').innerText = grade;
    document.getElementById('res-grade').style.color = (grade === 'S' || grade === 'A') ? '#00ff00' : (grade === 'F' ? '#ff0000' : '#ffff00');
    document.getElementById('results-screen').style.display = 'flex';
}

function updateGame() {
    if(!isPlaying || !AudioEngine.ctx) return;
    const currentTime = AudioEngine.ctx.currentTime;
    const songTime = currentTime - bgmStartTime - songOffset;
    const dt = 0.016;

    if(songData.length > 0) {
        const lastNote = songData[songData.length - 1];
        if (songTime > lastNote.time + 3.0) { endGame(); return; }
    }

    // --- THUNDER LOGIC ---
    if (isThunderActive) {
        thunderTimeRemaining -= dt;
        multiplier = 8; 
        if (thunderTimeRemaining <= 0) {
            isThunderActive = false;
            isThunderReady = false;
            thunderCharge = 0;
            multiplier = 4; 
            document.body.classList.remove('thunder-active');
            updateUI();
            setThunderVisuals(false); // Reset visuals
        } else {
            const pct = (thunderTimeRemaining / THUNDER_DURATION) * 100;
            const bar = document.getElementById('multiplier-fill');
            bar.style.width = pct + '%';
        }
    }

    // Update Notes - Optimized Loop with sliding window
    // We start from where we left off (minus buffer in case of misses processed out of order?)
    // Actually simpler: iterate from activeNoteStartIndex until we find a note that is too far in future.
    // Also check if activeNoteStartIndex needs to move up.
    
    for (let i = activeNoteStartIndex; i < songData.length; i++) {
        const note = songData[i];
        
        // If note is handled (hit or missed) AND it's the current start index, we can move the window up next frame
        // But for safety, we just check zPos conditions here.
        
        if (note.hit) {
            if (!note.mesh.visible) {
                 // It's already hidden, if this is at the start, move the window
                 if (i === activeNoteStartIndex) activeNoteStartIndex++;
            }
            continue; 
        }
        
        // If note is missed and behind camera, move window
        if (note.missed) {
             // Visual update handled, if it's way behind, we can skip logic?
             // Not really, we just let it drift until off screen?
             const zPos = -(note.time - songTime) * NOTE_SPEED;
             if (zPos > 50) { // Way behind
                 note.mesh.visible = false;
                 if (i === activeNoteStartIndex) activeNoteStartIndex++;
                 continue;
             }
        }

        const timeDiff = note.time - songTime;
        
        // Optimization: If note is > 5 seconds in future, stop processing list
        if (timeDiff > 5.0) break; 
        
        const zPos = -timeDiff * NOTE_SPEED;
        
        if (zPos > 1.0 && !note.hit && !note.missed) {
            note.missed = true; 
            breakCombo();
            // Switch to Shared Missed Material
            note.mesh.material = MISSED_NOTE_MAT;
        }

        if (zPos > -150 && zPos < 50) {
            const x = ((note.lane + 0.5) * LANE_WIDTH) - ((LANES * LANE_WIDTH) / 2);
            note.mesh.position.set(x, 0.4, zPos);
            note.mesh.visible = true;
        } else {
            note.mesh.visible = false;
        }
    }
    
    updateFlames(dt);
}

function activateThunder() {
    if (isThunderReady && !isThunderActive) {
        isThunderActive = true;
        isThunderReady = false;
        thunderCharge = 0;
        thunderTimeRemaining = THUNDER_DURATION;
        document.body.classList.remove('thunder-ready');
        document.body.classList.add('thunder-active');
        document.getElementById('thunder-popup').style.display = 'none';
        
        setThunderVisuals(true);
        StormSystem.triggerFlash(1.0); 
    }
}

function checkHit(lane) {
    if (!isPlaying) return;
    const songTime = AudioEngine.ctx.currentTime - bgmStartTime - songOffset;
    
    // Only search relevant range in array to be safe, but filter is fast enough for <2000 items usually.
    // However, using the window index helps slightly.
    const validNotes = [];
    // Optimization: Only scan upcoming notes
    for(let i=activeNoteStartIndex; i<songData.length; i++) {
        const n = songData[i];
        if (n.time - songTime > 0.5) break; // Don't check notes too far ahead
        if (!n.hit && !n.missed && n.lane === lane) validNotes.push(n);
    }

    if(validNotes.length > 0) {
        const note = validNotes[0];
        const diff = Math.abs(note.time - songTime);
        if (diff < HIT_WINDOW) {
            note.hit = true; note.mesh.visible = false; 
            addScore(); spawnFlame(lane); AudioEngine.playNote(lane);
            hitMarkers[lane].ring.scale.setScalar(1.3);
            setTimeout(() => hitMarkers[lane].ring.scale.setScalar(1), 80);
        }
    }
}

function addScore() {
    combo++; if(combo > maxCombo) maxCombo = combo; notesHitCount++;
    
    // Thunder Charge Logic
    if (!isThunderActive && !isThunderReady) {
        thunderCharge++;
        if (thunderCharge >= NOTES_TO_FILL_THUNDER) {
            thunderCharge = NOTES_TO_FILL_THUNDER;
            isThunderReady = true;
            document.body.classList.add('thunder-ready');
            document.getElementById('thunder-popup').style.display = 'flex';
            StormSystem.triggerFlash(0.5);
        }
    }

    if (!isThunderActive) {
        multiplier = 1 + Math.floor(combo / NOTES_PER_MULTIPLIER); 
        if(multiplier > 4) multiplier = 4;
    }
    score += 100 * multiplier; 
    updateUI();
}

function breakCombo() {
    if (isThunderActive) return;
    if(combo > 0) { 
        combo = 0; 
        multiplier = 1; 
        updateUI(); 
        AudioEngine.playMiss(); 
    }
}

function updateUI() {
    document.getElementById('score-val').innerText = score;
    document.getElementById('mult-badge').innerText = multiplier + "x";
    document.getElementById('streak').innerText = combo;
    const el = document.getElementById('multiplier-fill');
    
    if (isThunderActive) {
        // Handled in updateGame loop
    } else if (isThunderReady) {
        el.style.width = '100%';
    } else if (multiplier === 4) {
        const pct = (thunderCharge / NOTES_TO_FILL_THUNDER) * 100;
        el.style.width = pct + '%';
        el.style.backgroundColor = '#00ffff'; 
    } else {
        const fill = (combo % NOTES_PER_MULTIPLIER) * (100 / NOTES_PER_MULTIPLIER);
        el.style.width = fill + '%';
        el.style.backgroundColor = '#00ff00';
    }
}

function gameLoop() { 
    gameLoopId = requestAnimationFrame(gameLoop); 
    if (!isPaused) updateGame(); 
    renderer.render(scene, camera); 
}

// --- Pause & Menu Functions ---

async function togglePause() {
    if (!isPlaying) return;
    
    isPaused = !isPaused;
    
    if (isPaused) {
        document.getElementById('pause-menu').style.display = 'flex';
        if (AudioEngine.ctx) await AudioEngine.ctx.suspend();
    } else {
        document.getElementById('pause-menu').style.display = 'none';
        if (AudioEngine.ctx) await AudioEngine.ctx.resume();
    }
}

function quitToMenu() {
    isPaused = false;
    isPlaying = false;
    document.getElementById('pause-menu').style.display = 'none';
    document.getElementById('results-screen').style.display = 'none';
    
    if (bgmSource) {
        try { bgmSource.stop(); } catch(e){}
    }
    // Ensure context is running for next time
    if (AudioEngine.ctx && AudioEngine.ctx.state === 'suspended') AudioEngine.ctx.resume();

    // Reset Visuals
    while(notesGroup.children.length > 0) notesGroup.remove(notesGroup.children[0]);
    activeFlames.forEach(f => { f.mesh.visible = false; flamePool.push(f.mesh); });
    activeFlames = [];
    setThunderVisuals(false); // Reset here too
    
    document.getElementById('main-menu').style.display = 'flex';
}

function openCareer() {
    document.getElementById('main-menu').style.display = 'none';
    document.getElementById('career-view').style.display = 'flex';
    
    document.getElementById('career-total-score').innerText = SaveSystem.data.totalScore.toLocaleString();
    document.getElementById('career-total-notes').innerText = SaveSystem.data.totalNotesHit.toLocaleString();
    document.getElementById('career-total-games').innerText = SaveSystem.data.songsPlayed.toLocaleString();
}

function closeCareer() {
    document.getElementById('career-view').style.display = 'none';
    document.getElementById('main-menu').style.display = 'flex';
}

    document.getElementById('main-menu').style.display = 'none';
    document.getElementById('library-view').style.display = 'flex';
    LibraryManager.loadLibraryView();
});
document.getElementById('btn-open-career').addEventListener('click', openCareer);
document.getElementById('btn-back-career').addEventListener('click', closeCareer);

document.getElementById('btn-open-add').addEventListener('click', () => {
    document.getElementById('add-song-modal').style.display = 'flex';
});
document.getElementById('btn-back-main').addEventListener('click', () => {
    document.getElementById('library-view').style.display = 'none';

});
const closeAdd = () => document.getElementById('add-song-modal').style.display = 'none';
document.getElementById('btn-close-add').addEventListener('click', closeAdd);
document.getElementById('btn-browse').addEventListener('click', () => document.getElementById('file-input').click());
document.getElementById('btn-resume').addEventListener('click', togglePause);
document.getElementById('btn-quit').addEventListener('click', quitToMenu);

const dropZone = document.getElementById('drop-zone');
dropZone.addEventListener('dragover', e => { e.preventDefault(); dropZone.classList.add('hover'); });
dropZone.addEventListener('dragleave', () => dropZone.classList.remove('hover'));
dropZone.addEventListener('drop', e => {
    e.preventDefault(); dropZone.classList.remove('hover');
    if(e.dataTransfer.items) {
        [...e.dataTransfer.items].forEach(item => {
            if (item.kind === 'file') LibraryManager.addLocalSong(item.getAsFile());
        });
    }
});

document.getElementById('file-input').addEventListener('change', (e) => {
    if(e.target.files.length > 0) {
        [...e.target.files].forEach(file => LibraryManager.addLocalSong(file));
    }
});
document.getElementById('btn-restart').addEventListener('click', () => {
    document.getElementById('results-screen').style.display = 'none';
    document.getElementById('main-menu').style.display = 'flex';
    // Restart logic...
});

// Input
function handleInput(lane, isDown) {
    if (lane < 0 || lane >= LANES) return;
    const m = hitMarkers[lane];
    if(isDown) { m.fill.material.opacity = 0.6; checkHit(lane); } else m.fill.material.opacity = 0.0;
}

window.addEventListener('keydown', e => { 
    if (e.code === 'Escape') {
        togglePause();
        e.preventDefault();
        return;
    }
    if (isPaused) return;

    if (e.code === 'Space') {
        activateThunder();
        e.preventDefault();
        return;
    }
    if (KEYS.hasOwnProperty(e.code) && !e.repeat) handleInput(KEYS[e.code], true); 
});
window.addEventListener('keyup', e => { if (KEYS.hasOwnProperty(e.code)) handleInput(KEYS[e.code], false); });

const tArea = document.getElementById('touch-controls');
tArea.addEventListener('touchstart', e => { e.preventDefault(); for(let i=0; i<e.changedTouches.length; i++) { const t = e.changedTouches[i]; const el = document.elementFromPoint(t.clientX, t.clientY); if(el && el.dataset.lane) { el.classList.add('active'); handleInput(parseInt(el.dataset.lane), true); } } }, {passive:false});
tArea.addEventListener('touchend', () => { const els = document.querySelectorAll('.touch-zone'); els.forEach((el, idx) => { el.classList.remove('active'); handleInput(idx, false); }); });

StormSystem.init();
initGraphics();
window.addEventListener('resize', () => {
    const container = document.getElementById('game-canvas-container');
    camera.aspect = container.clientWidth / container.clientHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(container.clientWidth, container.clientHeight);
});
