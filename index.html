<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WCL HERO</title>
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- JSZip -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Press Start 2P', cursive;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
        }

        /* Background Art Layer */
        #bg-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            filter: blur(8px) grayscale(40%);
            z-index: 1;
            transition: opacity 1s, background-image 0.5s;
        }

        #game-wrapper {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 5;
            display: flex;
            justify-content: center;
        }

        #game-canvas-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Desktop Mode Styles */
        @media (min-width: 800px) {
            #game-canvas-container {
                width: 600px;
                border-left: 4px solid #333;
                border-right: 4px solid #333;
                box-shadow: 0 0 50px rgba(0,0,0,0.8);
                background: #000;
            }
            #touch-controls { display: none !important; }
            #score-board {
                width: 560px !important;
                left: 50% !important;
                transform: translateX(-50%);
            }
        }

        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        /* HUD Reorganization */
        #score-board {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            color: #fff;
            text-shadow: 3px 3px 0 #000;
            text-align: right;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        #score-val { font-size: 24px; color: #fff; margin-bottom: 5px; }
        
        #mult-container {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }
        
        #mult-badge {
            background: #222;
            border: 2px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #ff0;
            box-shadow: 0 0 5px #000;
            margin-right: 10px;
            z-index: 2;
        }

        #multiplier-bar {
            width: 150px;
            height: 15px;
            background: #333;
            border: 2px solid #fff;
            position: relative;
            box-shadow: 0 0 5px #000;
            transform: skewX(-20deg); /* Style */
        }

        #multiplier-fill {
            height: 100%;
            width: 0%;
            background: #00ff00; 
            transition: width 0.1s linear, background-color 0.2s;
        }

        #streak-text {
            color: #aaa;
            font-size: 10px;
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Thunder Styles */
        body.thunder-ready #multiplier-fill {
            background: #00ffff !important;
            box-shadow: 0 0 15px #00ffff;
            animation: pulse-bar 0.5s infinite alternate;
        }
        body.thunder-active #multiplier-fill {
            background: #ffffff !important;
            box-shadow: 0 0 20px #00ffff;
        }
        body.thunder-active #mult-badge {
            border-color: #00ffff;
            color: #00ffff;
            box-shadow: 0 0 15px #00ffff;
            background: #000;
        }

        @keyframes pulse-bar {
            from { box-shadow: 0 0 5px #00ffff; }
            to { box-shadow: 0 0 20px #00ffff; }
        }

        /* Thunder Popup - Lowered */
        #thunder-popup {
            position: absolute;
            bottom: 50px; /* Below highway area */
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            display: none;
            flex-direction: column;
            align-items: center;
            animation: float 1s infinite alternate;
            z-index: 20;
            pointer-events: none;
        }
        @keyframes float { from{transform:translate(-50%, 0);} to{transform:translate(-50%, -5px);} }

        .thunder-text {
            color: #00ffff;
            font-size: 18px;
            text-shadow: 0 0 10px #00ffff;
            margin-bottom: 5px;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border: 1px solid #00ffff;
        }
        
        .space-key-icon {
            border: 2px solid #fff;
            border-radius: 4px;
            padding: 5px 20px;
            color: #fff;
            font-size: 12px;
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 10px #00ffff;
        }

        #lightning-flash {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #fff;
            opacity: 0;
            pointer-events: none;
            z-index: 100;
        }

        /* Mobile Controls */
        #touch-controls {
            position: absolute;
            bottom: 0; left: 0; width: 100%; height: 35vh;
            display: flex;
            pointer-events: auto;
            z-index: 20;
            opacity: 0.2; 
        }

        .touch-zone {
            flex: 1;
            border-top: 2px solid rgba(255,255,255,0.2);
            border-right: 1px solid rgba(255,255,255,0.1);
            position: relative;
        }
        .touch-zone:active, .touch-zone.active {
            background: linear-gradient(to top, rgba(255,255,255,0.4), transparent);
        }

        /* Screens */
        .overlay-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.92);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 30;
            pointer-events: auto;
            color: white;
            transition: opacity 0.5s;
        }

        /* Main Title Flair */
        h1 {
            color: #ff00ff;
            text-shadow: 4px 4px #00ffff;
            font-size: 50px;
            text-align: center;
            line-height: 1.2;
            margin-bottom: 40px;
            transform: skewX(-10deg);
            animation: title-bob 3s ease-in-out infinite;
        }
        @keyframes title-bob {
            0%, 100% { transform: skewX(-10deg) translateY(0) rotate(0deg); }
            50% { transform: skewX(-10deg) translateY(-10px) rotate(1deg); }
        }

        /* Button Rockstar Style */
        .btn {
            background: #000;
            border: 3px solid #fff;
            color: #fff;
            padding: 20px 40px;
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            cursor: pointer;
            margin: 15px;
            width: 300px;
            text-align: center;
            transition: all 0.1s;
            text-transform: uppercase;
            box-shadow: 5px 5px 0px #00ffff;
            transform: skewX(-10deg);
            position: relative;
            overflow: hidden;
        }
        .btn:hover { 
            transform: skewX(-10deg) scale(1.05) translate(-2px, -2px); 
            box-shadow: 7px 7px 0px #ff00ff;
            background: #222; 
            border-color: #ff00ff; 
        }
        .btn:active {
            transform: skewX(-10deg) scale(0.98);
            box-shadow: 2px 2px 0px #ff00ff;
        }

        #file-input { display: none; }

        /* Menu Specifics */
        #main-menu-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Library List */
        #library-view {
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
            padding-top: 20px;
        }

        #library-list {
            width: 90%;
            max-width: 600px;
            flex: 1;
            background: rgba(20, 20, 20, 0.8);
            border: 2px solid #555;
            margin-bottom: 20px;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .song-item {
            background: #111;
            border: 2px solid #333;
            padding: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        .song-item:hover {
            border-color: #0f0;
            background: #222;
            transform: translateX(5px);
        }
        .song-thumb {
            width: 60px;
            height: 60px;
            background: #222;
            margin-right: 15px;
            background-size: cover;
            background-position: center;
            border: 1px solid #555;
            flex-shrink: 0;
        }
        .song-info {
            flex: 1;
            overflow: hidden;
        }
        .song-title {
            font-size: 14px;
            color: #fff;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .song-source {
            font-size: 10px;
            color: #888;
        }

        /* Add Song Modal (Drop Zone) */
        #add-song-modal {
            display: none;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 40;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        #drop-zone {
            width: 80%;
            height: 50%;
            border: 4px dashed #0f0;
            background: rgba(0, 255, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0f0;
            font-size: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        #drop-zone.hover {
            background: rgba(0, 255, 0, 0.3);
        }

        /* Loading Overlay */
        #loading-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 50;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #0f0;
        }
        
        #progress-bar {
            width: 300px;
            height: 20px;
            background: #333;
            border: 2px solid #fff;
            margin-top: 20px;
        }
        #progress-fill {
            height: 100%;
            width: 0%;
            background: #0f0;
            transition: width 0.1s;
        }

        /* Results Screen */
        #results-screen { display: none; }
        .stat-row { margin: 10px 0; font-size: 18px; text-align: center; }
        .stars { color: #ffd700; font-size: 40px; margin: 20px 0; text-shadow: 2px 2px 0 #000; letter-spacing: 5px; }
        .grade { font-size: 60px; color: #00ff00; text-shadow: 4px 4px 0 #000; margin-bottom: 20px; }

        /* Random Lightning on Menu */
        .menu-flash {
            position: absolute;
            top: 0; bottom: 0; width: 100px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 50px 20px rgba(255, 255, 255, 0.8);
            opacity: 0;
            pointer-events: none;
            z-index: 5;
        }

        /* Scanlines */
        .scanlines {
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.15) 50%,
                rgba(0,0,0,0.15)
            );
            background-size: 100% 4px;
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            z-index: 25;
        }
    </style>
</head>
<body>

    <div id="bg-layer"></div>
    <div id="game-wrapper">
        <div id="game-canvas-container">
            <div id="lightning-flash"></div>

    <div class="scanlines"></div>

    <!-- Random Menu Lightning Elements -->
    <div id="flash-left" class="menu-flash" style="left: 10%;"></div>

    <div id="main-menu" class="overlay-screen">

            <button class="btn" id="btn-open-add">Add Songs</button>
        </div>

    <div id="library-view" class="overlay-screen">
        <h2 style="margin-top: 20px; color: #0ff;">SONG LIBRARY</h2>

        </div>

    </div>

    <div id="add-song-modal">
        <h2 style="color: #0f0; margin-bottom: 20px;">ADD LOCAL SONGS</h2>

            DROP ZIP FILES HERE
        </div>

        <button class="btn" id="btn-restart">Back to Menu</button>

<script>
/**
 * WCL HERO: Library Edition
 */

// --- Constants ---
const LANES = 5;
const COLORS = [0x00ff00, 0xff0000, 0xffff00, 0x0000ff, 0xffa500];
const LANE_WIDTH = 1.2;
const HIT_WINDOW = 0.140; 
const NOTE_SPEED = 30; 
const KEYS = { 'KeyD': 0, 'KeyF': 1, 'KeyJ': 2, 'KeyK': 3, 'KeyL': 4 };
const NOTES_PER_MULTIPLIER = 20; // Harder difficulty
const TIME_TO_FILL_THUNDER = 30; // 30s of 4x to fill bar
const THUNDER_DURATION = 15;     // 15s duration

// Hardcoded Server Song List
const SERVER_SONGS = [
    "Youmightthink.zip",
    "Babaoriley.zip",
    "Basketcase.zip",
    "Goldenbrown.zip",
    "Hotelcalifornia.zip",
    "Imnotinlove.zip",
    "Iris.zip",
    "Layla.zip",
    "Shouldistay.zip",
    "Stairwaytoheaven.zip",
    "Talkinginyoursleep.zip",
    "Throughthefire.zip"
];

// Game State
let isPlaying = false;
let score = 0, combo = 0, maxCombo = 0, multiplier = 1;
let songData = [], totalNotesInSong = 0, notesHitCount = 0;
let audioCtx, bgmSource, bgmBuffer, bgmStartTime = 0, songOffset = 0;
let gameLoopId;

// Thunder Mechanics
let accumulated4xTime = 0;
let isThunderReady = false;
let isThunderActive = false;
let thunderTimeRemaining = 0;

// Menu Effects
let menuFlashInterval = null;

// Three.js Globals
let scene, camera, renderer;
let fretBoardGroup, notesGroup, flamesGroup;
let hitMarkers = [], flames = [];

// Local Library State (In-memory)
let localLibrary = [];
let serverLibraryCache = []; 

// --- Menu Flair Logic ---
function startMenuEffects() {
    if(menuFlashInterval) clearInterval(menuFlashInterval);
    
    const flash = () => {
        const side = Math.random() > 0.5 ? 'flash-left' : 'flash-right';
        const el = document.getElementById(side);
        el.style.opacity = 0.8;
        el.style.top = Math.random() * 50 + '%';
        
        setTimeout(() => el.style.opacity = 0, 100);
        setTimeout(() => el.style.opacity = 0.5, 150);
        setTimeout(() => el.style.opacity = 0, 300);

        // Next flash in 5-10s
        const nextTime = 5000 + Math.random() * 5000;
        menuFlashInterval = setTimeout(flash, nextTime);
    };
    
    flash();
}

function stopMenuEffects() {
    if(menuFlashInterval) clearTimeout(menuFlashInterval);
    document.getElementById('flash-left').style.opacity = 0;
    document.getElementById('flash-right').style.opacity = 0;
}

// --- Zip & Library Handling ---

const LibraryManager = {
    loadLibraryView: async function() {
        const listEl = document.getElementById('library-list');
        const loader = document.getElementById('loading-overlay');
        const pFill = document.getElementById('progress-fill');
        const lText = document.getElementById('loading-text');
        
        listEl.innerHTML = '';

        if (serverLibraryCache.length === 0) {
            loader.style.display = 'flex';
            lText.innerText = "SCANNING LIBRARY...";
            
            let loadedCount = 0;
            const total = SERVER_SONGS.length;

            for (const filename of SERVER_SONGS) {
                try {
                    lText.innerText = `LOADING: ${filename}`;
                    const response = await fetch(filename);
                    if(!response.ok) throw new Error("404");
                    const blob = await response.blob();
                    
                    const zip = await JSZip.loadAsync(blob);
                    const meta = await this.extractMetadata(zip);
                    
                    serverLibraryCache.push({
                        name: meta.title || filename.replace('.zip',''),
                        artist: meta.artist || "SERVER",
                        art: meta.artUrl,
                        zip: zip, 
                        source: 'SERVER'
                    });

                } catch (e) {
                    console.warn(`Failed to load ${filename}:`, e);
                }
                
                loadedCount++;
                pFill.style.width = `${(loadedCount / total) * 100}%`;
            }
            loader.style.display = 'none';
        }

        const allSongs = [...localLibrary, ...serverLibraryCache];

        if (allSongs.length === 0) {
            listEl.innerHTML = '<div style="text-align:center; margin-top:50px; color:#666;">No songs found on server.</div>';
            return;
        }

        allSongs.forEach(song => {
            const el = this.createSongElement(song);
            listEl.appendChild(el);
        });
    },

    createSongElement: function(song) {
        const el = document.createElement('div');
        el.className = 'song-item';
        
        const thumb = document.createElement('div');
        thumb.className = 'song-thumb';
        if(song.art) thumb.style.backgroundImage = `url(${song.art})`;
        else thumb.style.backgroundColor = '#222';
        
        const info = document.createElement('div');
        info.className = 'song-info';

        const title = document.createElement('div');
        title.className = 'song-title';
        title.innerText = song.name;
        
        const source = document.createElement('div');
        source.className = 'song-source';
        source.innerText = song.artist || (song.source === 'LOCAL' ? 'LOCAL FILE' : 'UNKNOWN ARTIST');

        info.appendChild(title);
        info.appendChild(source);
        el.appendChild(thumb);
        el.appendChild(info);
        
        el.onclick = () => {
            this.playSong(song.zip, song.art);
        };
        return el;
    },

    addLocalSong: async function(file) {
        try {
            const zip = await JSZip.loadAsync(file);
            const meta = await this.extractMetadata(zip); 
            
            localLibrary.push({
                id: Date.now() + Math.random(),
                name: meta.title || file.name.replace(/\.zip$/i, ''),
                artist: meta.artist || "LOCAL FILE",
                zip: zip,
                art: meta.artUrl,
                source: "LOCAL"
            });
            
            document.getElementById('add-song-modal').style.display = 'none';
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('library-view').style.display = 'flex';
            this.loadLibraryView();

        } catch(e) {
            console.error(e);
            alert("Error reading " + file.name);
        }
    },

    extractMetadata: async function(zip) {
        let imageFile = null, iniFile = null, chartFile = null; 

        zip.forEach((relativePath, zipEntry) => {
            if (zipEntry.dir || zipEntry.name.startsWith('__MACOSX')) return;
            const name = zipEntry.name.toLowerCase();
            if (name.endsWith('album.jpg') || name.endsWith('album.png')) imageFile = zipEntry;
            if (name.endsWith('song.ini')) iniFile = zipEntry;
            if (name.endsWith('.chart')) chartFile = zipEntry;
        });

        let artUrl = null;
        if(imageFile) {
            const imgBlob = await imageFile.async("blob");
            artUrl = URL.createObjectURL(imgBlob);
        }

        let songTitle = "", songArtist = "";
        
        if (iniFile) {
            const iniText = await iniFile.async("string");
            const nameMatch = iniText.match(/^name\s*=\s*(.+)$/m);
            const artistMatch = iniText.match(/^artist\s*=\s*(.+)$/m);
            if (nameMatch) songTitle = nameMatch[1].trim();
            if (artistMatch) songArtist = artistMatch[1].trim();
        }

        if ((!songTitle || !songArtist) && chartFile) {
            const chartText = await chartFile.async("string");
            const nameMatch = chartText.match(/Name\s*=\s*"(.*?)"/);
            const artistMatch = chartText.match(/Artist\s*=\s*"(.*?)"/);
            if(nameMatch && !songTitle) songTitle = nameMatch[1];
            if(artistMatch && !songArtist) songArtist = artistMatch[1];
        }

        return { title: songTitle, artist: songArtist, artUrl: artUrl };
    },

    playSong: async function(zip, artUrl) {
        const loader = document.getElementById('loading-overlay');
        const loadText = document.getElementById('loading-text');
        const pFill = document.getElementById('progress-fill');
        loader.style.display = 'flex';
        pFill.style.width = '100%';
        
        try {
            let chartFile = null, audioFile = null, iniFile = null;

            zip.forEach((relativePath, zipEntry) => {
                if (zipEntry.dir || zipEntry.name.startsWith('__MACOSX')) return;
                const name = zipEntry.name.toLowerCase();
                if (name.endsWith('.chart')) chartFile = zipEntry;
                else if (name.endsWith('.opus') || name.endsWith('.ogg')) {
                    if(!name.includes('guitar') && !name.includes('rhythm') && !name.includes('drum')) {
                         audioFile = zipEntry;
                    }
                }
                else if (name.endsWith('song.ini')) iniFile = zipEntry;
            });

            if (!chartFile) throw new Error("No .chart file found inside zip.");

            let delay = 0;
            if (iniFile) {
                const iniText = await iniFile.async("string");
                const delayMatch = iniText.match(/delay\s*=\s*(-?\d+)/i);
                if (delayMatch) delay = parseInt(delayMatch[1], 10) / 1000.0; 
            }
            songOffset = delay;

            loadText.innerText = "PARSING CHART...";
            const chartText = await chartFile.async("string");
            const notes = ChartParser.parse(chartText);
            
            if (notes.length === 0) throw new Error("No notes found in chart.");

            if(audioFile) {
                loadText.innerText = "DECODING AUDIO...";
                const audioData = await audioFile.async("arraybuffer");
                AudioEngine.init();
                await new Promise(r => setTimeout(r, 50));
                bgmBuffer = await AudioEngine.ctx.decodeAudioData(audioData);
            } else {
                bgmBuffer = null;
            }

            if(artUrl) document.getElementById('bg-layer').style.backgroundImage = `url(${artUrl})`;
            else document.getElementById('bg-layer').style.backgroundImage = 'none';

            document.getElementById('loading-overlay').style.display = 'none';
            document.getElementById('library-view').style.display = 'none';
            
            startGame(notes);

        } catch (e) {
            document.getElementById('loading-overlay').style.display = 'none';
            alert("Error loading song data: " + e.message);
        }
    }
};

// --- Chart Parser ---
const ChartParser = {
    parse: function(text) {
        const lines = text.split(/\r?\n/);
        let notes = [];
        let resolution = 192;
        let bpms = [{tick: 0, bpm: 120}];
        let currentSection = '';
        let targetSection = 'ExpertSingle';
        if (!text.includes('[ExpertSingle]')) {
             if (text.includes('[ExpertGuitar]')) targetSection = 'ExpertGuitar';
             else if (text.includes('[HardSingle]')) targetSection = 'HardSingle';
        }

        for(let i=0; i<lines.length; i++) {
            let line = lines[i].trim();
            if(!line) continue;
            if(line.startsWith('[') && line.endsWith(']')) { currentSection = line.slice(1, -1); continue; }
            if (line === '{' || line === '}') continue; 

            if (currentSection === 'Song') {
                if (line.includes('Resolution')) {
                    const parts = line.split('=');
                    if (parts[1]) resolution = parseInt(parts[1].trim());
                }
            }
            if (currentSection === 'SyncTrack') {
                const match = line.match(/^(\d+)\s*=\s*B\s*(\d+)/);
                if (match) bpms.push({ tick: parseInt(match[1]), bpm: parseInt(match[2]) / 1000.0 });
            }
            if (currentSection === targetSection) {
                const match = line.match(/^(\d+)\s*=\s*N\s*(\d+)\s*(\d+)/);
                if (match) {
                    const lane = parseInt(match[2]);
                    if (lane >= 0 && lane < 5) {
                        notes.push({ tick: parseInt(match[1]), lane: lane, hit: false, missed: false });
                    }
                }
            }
        }
        bpms.sort((a,b) => a.tick - b.tick);
        notes.sort((a,b) => a.tick - b.tick);

        let processedNotes = [];
        let currentBpmIndex = 0;
        let currentTime = 0;
        let currentTick = 0;

        notes.forEach(note => {
            while (currentBpmIndex < bpms.length - 1 && bpms[currentBpmIndex + 1].tick <= note.tick) {
                const nextBpm = bpms[currentBpmIndex + 1];
                const tickDelta = nextBpm.tick - currentTick;
                currentTime += (tickDelta / resolution) * (60 / bpms[currentBpmIndex].bpm);
                currentTick = nextBpm.tick;
                currentBpmIndex++;
            }
            const tickDelta = note.tick - currentTick;
            const timeFromLastBpm = (tickDelta / resolution) * (60 / bpms[currentBpmIndex].bpm);
            const absoluteTime = currentTime + timeFromLastBpm;

            processedNotes.push({ time: absoluteTime, lane: note.lane, hit: false, missed: false });
        });
        return processedNotes;
    }
};

// --- Audio Engine ---
const AudioEngine = {
    ctx: null, sfxGain: null, bgmGain: null,
    init: function() {
        if(this.ctx) return;
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        this.ctx = new AudioContext();
        this.sfxGain = this.ctx.createGain();
        this.sfxGain.gain.value = 0.5;
        this.sfxGain.connect(this.ctx.destination);
        this.bgmGain = this.ctx.createGain();
        this.bgmGain.gain.value = 0.8;
        this.bgmGain.connect(this.ctx.destination);
    },
    playBGM: function() {
        if(!bgmBuffer || !this.ctx) return;
        if(bgmSource) try{ bgmSource.stop(); }catch(e){}
        bgmSource = this.ctx.createBufferSource();
        bgmSource.buffer = bgmBuffer;
        bgmSource.connect(this.bgmGain);
        bgmStartTime = this.ctx.currentTime + 3.0; 
        bgmSource.start(bgmStartTime); 
    },
    playNote: function(lane) {
        if (!this.ctx) return;
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        const freqs = [196.00, 220.00, 246.94, 293.66, 329.63]; 
        osc.type = 'triangle'; 
        osc.frequency.value = freqs[lane] || 220;
        const now = this.ctx.currentTime;
        gain.gain.setValueAtTime(0.3, now);
        gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
        osc.connect(gain);
        gain.connect(this.sfxGain);
        osc.start();
        osc.stop(now + 0.15);
    },
    playMiss: function() {
        if (!this.ctx) return;
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        osc.type = 'sawtooth';
        osc.frequency.value = 80;
        gain.gain.setValueAtTime(0.3, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 0.1);
        osc.connect(gain);
        gain.connect(this.sfxGain);
        osc.start();
        osc.stop(this.ctx.currentTime + 0.1);
    }
};

// --- Graphics ---
function initGraphics() {
    const container = document.getElementById('game-canvas-container');
    scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x000000, 0.05);
    camera = new THREE.PerspectiveCamera(70, container.clientWidth / container.clientHeight, 0.1, 1000);
    camera.position.set(0, 2.5, 6); 
    camera.lookAt(0, 0, -8);
    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    container.appendChild(renderer.domElement);
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(0, 10, 5);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    fretBoardGroup = new THREE.Group();
    notesGroup = new THREE.Group();
    flamesGroup = new THREE.Group();
    scene.add(fretBoardGroup);
    scene.add(notesGroup);
    scene.add(flamesGroup);
    const boardGeo = new THREE.PlaneGeometry(LANES * LANE_WIDTH + 1, 1000);
    const boardMat = new THREE.MeshBasicMaterial({ color: 0x000000, transparent: true, opacity: 0.8 });
    const board = new THREE.Mesh(boardGeo, boardMat);
    board.rotation.x = -Math.PI / 2;
    board.position.z = -500;
    fretBoardGroup.add(board);
    for (let i = 0; i <= LANES; i++) {
        const x = (i * LANE_WIDTH) - ((LANES * LANE_WIDTH) / 2);
        const lineGeo = new THREE.PlaneGeometry(0.05, 1000);
        const lineMat = new THREE.MeshBasicMaterial({ color: 0x555555 });
        const line = new THREE.Mesh(lineGeo, lineMat);
        line.rotation.x = -Math.PI / 2;
        line.position.set(x, 0.01, -500);
        fretBoardGroup.add(line);
    }
    for(let i=0; i<LANES; i++) {
        const x = ((i + 0.5) * LANE_WIDTH) - ((LANES * LANE_WIDTH) / 2);
        const ringGeo = new THREE.RingGeometry(0.4, 0.5, 4);
        ringGeo.rotateZ(Math.PI/4);
        const ringMat = new THREE.MeshBasicMaterial({ color: COLORS[i] });
        const ring = new THREE.Mesh(ringGeo, ringMat);
        ring.rotation.x = -Math.PI / 2;
        ring.position.set(x, 0.02, 0);
        const fillGeo = new THREE.CircleGeometry(0.35, 4);
        fillGeo.rotateZ(Math.PI/4);
        const fillMat = new THREE.MeshBasicMaterial({ color: COLORS[i], transparent: true, opacity: 0.0 });
        const fill = new THREE.Mesh(fillGeo, fillMat);
        fill.rotation.x = -Math.PI / 2;
        fill.position.set(x, 0.03, 0);
        hitMarkers.push({ ring, fill });
        fretBoardGroup.add(ring);
        fretBoardGroup.add(fill);
    }
}
function createNoteMesh(lane, color) {
    const geometry = new THREE.OctahedronGeometry(0.4, 0);
    geometry.scale(1.2, 0.6, 1.2);
    const material = new THREE.MeshPhongMaterial({ color: color, emissive: color, emissiveIntensity: 0.5, shininess: 80 });
    return new THREE.Mesh(geometry, material);
}
function spawnFlame(lane) {
    const x = ((lane + 0.5) * LANE_WIDTH) - ((LANES * LANE_WIDTH) / 2);
    const color = COLORS[lane];
    for(let i=0; i<8; i++) {
        const geo = new THREE.ConeGeometry(0.05, 0.5 + Math.random(), 3);
        const mat = new THREE.MeshBasicMaterial({ color: color });
        const mesh = new THREE.Mesh(geo, mat);
        mesh.position.set(x + (Math.random()-0.5)*0.5, 0, (Math.random()-0.5)*0.5);
        mesh.rotation.x = Math.random()-0.5;
        mesh.rotation.z = Math.random()-0.5;
        flamesGroup.add(mesh);
        flames.push({ mesh, life: 1.0, velocity: new THREE.Vector3(0, 3+Math.random()*2, 0) });
    }
}
function updateFlames(dt) {
    for (let i = flames.length - 1; i >= 0; i--) {
        const p = flames[i];
        p.life -= dt * 3.5;
        if(p.life <= 0) {
            flamesGroup.remove(p.mesh);
            flames.splice(i, 1);
        } else {
            p.mesh.position.addScaledVector(p.velocity, dt);
            p.mesh.scale.setScalar(p.life);
        }
    }
}

// --- Gameplay ---
function startGame(notes) {
    if(isPlaying) return;
    songData = notes;
    totalNotesInSong = notes.length;
    notesHitCount = 0; score = 0; combo = 0; maxCombo = 0; multiplier = 1;
    accumulated4xTime = 0; isThunderReady = false; isThunderActive = false; thunderTimeRemaining = 0;
    
    stopMenuEffects(); // Stop lightning effects in game
    
    // UI Reset
    document.body.classList.remove('thunder-active', 'thunder-ready');
    document.getElementById('thunder-popup').style.display = 'none';
    
    isPlaying = true; isSongFinished = false;
    while(notesGroup.children.length > 0) notesGroup.remove(notesGroup.children[0]);
    songData.forEach(note => {
        const mesh = createNoteMesh(note.lane, COLORS[note.lane]);
        mesh.position.set(0, -200, 0);
        note.mesh = mesh;
        note.hit = false; note.missed = false; 
        notesGroup.add(mesh);
    });
    
    updateUI();
    if(bgmBuffer) AudioEngine.playBGM();
    else bgmStartTime = AudioEngine.ctx.currentTime + 3.0;
    cancelAnimationFrame(gameLoopId);
    gameLoop();
}

function endGame() {
    isPlaying = false; isSongFinished = true;
    if(bgmSource) try { bgmSource.stop(); } catch(e){}
    const percent = totalNotesInSong > 0 ? Math.floor((notesHitCount / totalNotesInSong) * 100) : 0;
    let stars = "☆☆☆☆☆", grade = "F", starCount = 0;
    if (percent >= 98) { starCount = 5; grade = "S"; }
    else if (percent >= 90) { starCount = 5; grade = "A"; }
    else if (percent >= 80) { starCount = 4; grade = "B"; }
    else if (percent >= 70) { starCount = 3; grade = "C"; }
    else if (percent >= 60) { starCount = 2; grade = "D"; }
    else if (percent >= 40) { starCount = 1; grade = "E"; }
    let starStr = "";
    for(let i=0; i<5; i++) starStr += (i < starCount ? "★" : "☆");
    document.getElementById('res-score').innerText = score;
    document.getElementById('res-hit').innerText = notesHitCount;
    document.getElementById('res-total').innerText = totalNotesInSong;
    document.getElementById('res-percent').innerText = percent;
    document.getElementById('res-combo').innerText = maxCombo;
    document.getElementById('res-stars').innerText = starStr;
    document.getElementById('res-grade').innerText = grade;
    document.getElementById('res-grade').style.color = (grade === 'S' || grade === 'A') ? '#00ff00' : (grade === 'F' ? '#ff0000' : '#ffff00');
    document.getElementById('results-screen').style.display = 'flex';
}

function updateGame() {
    if(!isPlaying || !AudioEngine.ctx) return;
    const currentTime = AudioEngine.ctx.currentTime;
    const songTime = currentTime - bgmStartTime - songOffset;
    const dt = 0.016;

    if(songData.length > 0) {
        const lastNote = songData[songData.length - 1];
        if (songTime > lastNote.time + 3.0) { endGame(); return; }
    }

    // --- THUNDER LOGIC ---
    // 1. Charge Mechanics (Only at 4x and not already active/ready)
    if (multiplier === 4 && !isThunderActive && !isThunderReady) {
        accumulated4xTime += dt;
        if (accumulated4xTime >= TIME_TO_FILL_THUNDER) {
            accumulated4xTime = TIME_TO_FILL_THUNDER;
            isThunderReady = true;
            document.body.classList.add('thunder-ready');
            document.getElementById('thunder-popup').style.display = 'flex';
        }
        updateUI(); // Force update bar for blue fill
    }

    // 2. Active Mechanics
    if (isThunderActive) {
        thunderTimeRemaining -= dt;
        multiplier = 8; // Force 8x
        if (thunderTimeRemaining <= 0) {
            isThunderActive = false;
            isThunderReady = false;
            accumulated4xTime = 0;
            multiplier = 4; // Revert to 4x (assume player kept streak, standard mechanic)
            document.body.classList.remove('thunder-active');
            updateUI();
        } else {
            // Update Bar to drain
            const bar = document.getElementById('multiplier-fill');
            const pct = (thunderTimeRemaining / THUNDER_DURATION) * 100;
            bar.style.width = pct + '%';
        }
    }

    // Update Notes
    songData.forEach(note => {
        if (note.hit && !note.missed) { note.mesh.visible = false; return; }
        const timeDiff = note.time - songTime;
        const zPos = -timeDiff * NOTE_SPEED;
        if (zPos > 1.0 && !note.hit && !note.missed) {
            note.missed = true; 
            breakCombo();
            note.mesh.material.color.setHex(0x555555);
            note.mesh.material.emissive.setHex(0x000000);
            note.mesh.material.transparent = true;
            note.mesh.material.opacity = 0.3; 
        }
        if (zPos > -150 && zPos < 50) {
            const x = ((note.lane + 0.5) * LANE_WIDTH) - ((LANES * LANE_WIDTH) / 2);
            note.mesh.position.set(x, 0.4, zPos);
            note.mesh.visible = true;
        } else note.mesh.visible = false;
    });
    updateFlames(dt);
}

function activateThunder() {
    if (isThunderReady && !isThunderActive) {
        isThunderActive = true;
        isThunderReady = false;
        thunderTimeRemaining = THUNDER_DURATION;
        document.body.classList.remove('thunder-ready');
        document.body.classList.add('thunder-active');
        document.getElementById('thunder-popup').style.display = 'none';
        
        // Flash Effect
        const flash = document.getElementById('lightning-flash');
        flash.style.opacity = 1;
        // Double Flash
        setTimeout(() => flash.style.opacity = 0, 100);
        setTimeout(() => flash.style.opacity = 1, 200);
        setTimeout(() => flash.style.opacity = 0, 400);
    }
}

function checkHit(lane) {
    if (!isPlaying) return;
    const songTime = AudioEngine.ctx.currentTime - bgmStartTime - songOffset;
    const validNotes = songData.filter(n => !n.hit && !n.missed && n.lane === lane);
    if(validNotes.length > 0) {
        const note = validNotes[0];
        const diff = Math.abs(note.time - songTime);
        if (diff < HIT_WINDOW) {
            note.hit = true; note.mesh.visible = false; 
            addScore(); spawnFlame(lane); AudioEngine.playNote(lane);
            hitMarkers[lane].ring.scale.setScalar(1.3);
            setTimeout(() => hitMarkers[lane].ring.scale.setScalar(1), 80);
        }
    }
}

function addScore() {
    combo++; if(combo > maxCombo) maxCombo = combo; notesHitCount++;
    
    // Only recalc multiplier if Thunder is NOT active (Thunder locks it at 8x)
    if (!isThunderActive) {
        multiplier = 1 + Math.floor(combo / NOTES_PER_MULTIPLIER); 
        if(multiplier > 4) multiplier = 4;
    }
    
    score += 100 * multiplier; 
    updateUI();
}

function breakCombo() {
    // If Thunder is active, combo/multiplier is protected
    if (isThunderActive) return;

    if(combo > 0) { 
        combo = 0; 
        multiplier = 1; 
        // Reset charge on miss? Prompt implies cumulative, "doesn't need to be 30s consistently".
        // BUT usually if you drop combo you drop out of 4x, so charging pauses.
        // We do NOT reset accumulated4xTime here based on user request.
        updateUI(); 
        AudioEngine.playMiss(); 
    }
}

function updateUI() {
    document.getElementById('score-val').innerText = score;
    document.getElementById('mult-badge').innerText = multiplier + "x";
    document.getElementById('streak').innerText = combo;
    const el = document.getElementById('multiplier-fill');
    
    if (isThunderActive) {
        // Handled in updateGame loop for smooth draining
    } else if (isThunderReady) {
        el.style.width = '100%';
    } else if (multiplier === 4) {
        // Show Thunder Charge Progress
        const pct = (accumulated4xTime / TIME_TO_FILL_THUNDER) * 100;
        el.style.width = pct + '%';
        el.style.backgroundColor = '#00ffff'; // Neon Blue while filling
    } else {
        // Standard Multiplier Progress (Green)
        const fill = (combo % NOTES_PER_MULTIPLIER) * (100 / NOTES_PER_MULTIPLIER);
        el.style.width = fill + '%';
        el.style.backgroundColor = '#00ff00';
    }
}

function gameLoop() { gameLoopId = requestAnimationFrame(gameLoop); updateGame(); renderer.render(scene, camera); }

// --- UI / Navigation Handlers ---

document.getElementById('btn-open-library').addEventListener('click', () => {
    document.getElementById('main-menu').style.display = 'none';
    document.getElementById('library-view').style.display = 'flex';
    LibraryManager.loadLibraryView();
});
document.getElementById('btn-open-add').addEventListener('click', () => {
    document.getElementById('add-song-modal').style.display = 'flex';
});
document.getElementById('btn-back-main').addEventListener('click', () => {
    document.getElementById('library-view').style.display = 'none';
    document.getElementById('main-menu').style.display = 'flex';
});
const closeAdd = () => document.getElementById('add-song-modal').style.display = 'none';
document.getElementById('btn-close-add').addEventListener('click', closeAdd);
document.getElementById('btn-browse').addEventListener('click', () => document.getElementById('file-input').click());

const dropZone = document.getElementById('drop-zone');
dropZone.addEventListener('dragover', e => { e.preventDefault(); dropZone.classList.add('hover'); });
dropZone.addEventListener('dragleave', () => dropZone.classList.remove('hover'));
dropZone.addEventListener('drop', e => {
    e.preventDefault(); dropZone.classList.remove('hover');
    if(e.dataTransfer.items) {
        [...e.dataTransfer.items].forEach(item => {
            if (item.kind === 'file') LibraryManager.addLocalSong(item.getAsFile());
        });
    }
});

document.getElementById('file-input').addEventListener('change', (e) => {
    if(e.target.files.length > 0) {
        [...e.target.files].forEach(file => LibraryManager.addLocalSong(file));
    }
});
document.getElementById('btn-restart').addEventListener('click', () => {
    document.getElementById('results-screen').style.display = 'none';
    document.getElementById('main-menu').style.display = 'flex';
    startMenuEffects(); // Restart main menu visuals
});

// Input
function handleInput(lane, isDown) {
    if (lane < 0 || lane >= LANES) return;
    const m = hitMarkers[lane];
    if(isDown) { m.fill.material.opacity = 0.6; checkHit(lane); } else m.fill.material.opacity = 0.0;
}

window.addEventListener('keydown', e => { 
    if (e.code === 'Space') {
        activateThunder();
        e.preventDefault();
        return;
    }
    if (KEYS.hasOwnProperty(e.code) && !e.repeat) handleInput(KEYS[e.code], true); 
});
window.addEventListener('keyup', e => { if (KEYS.hasOwnProperty(e.code)) handleInput(KEYS[e.code], false); });

const tArea = document.getElementById('touch-controls');
tArea.addEventListener('touchstart', e => { e.preventDefault(); for(let i=0; i<e.changedTouches.length; i++) { const t = e.changedTouches[i]; const el = document.elementFromPoint(t.clientX, t.clientY); if(el && el.dataset.lane) { el.classList.add('active'); handleInput(parseInt(el.dataset.lane), true); } } }, {passive:false});
tArea.addEventListener('touchend', () => { const els = document.querySelectorAll('.touch-zone'); els.forEach((el, idx) => { el.classList.remove('active'); handleInput(idx, false); }); });

startMenuEffects(); // Init effect
initGraphics();
window.addEventListener('resize', () => {
    const container = document.getElementById('game-canvas-container');
    camera.aspect = container.clientWidth / container.clientHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(container.clientWidth, container.clientHeight);
});

</script>
